<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章发布</title>
    <link rel="stylesheet" href="../assets/lib/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropperjs-main/dist/cropper.min.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input"
                            required lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate" id="cate" lay-verify="required">
                            <option value="" id="cate_1">请选择文章类别</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cover-box">
                        <div class="cover-left">
                            <img id="coverimg" src="../assets/images/cover.jpeg" alt="">
                        </div>
                        <div class="cover-right">
                            <div class="img-preview"></div>
                            <button type="button" class="layui-btn layui-btn-danger" id="chooseCover">选择封面</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary" id="save2" lay-submit lay-filter="formDemo">存为草稿</button>
                        <input type="file" id="coverfile" style="display: none;" accept="image/png,image/jpeg,image/gif">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="tpl-cate">
        {{each data}}
        <option id="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/layui-v2.6.8/layui/layui.js"></script>
    <script src="../assets/lib/jQuery.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="../assets/js/baseAPI.js"></script>

    <script src="../assets/lib/template-web.js"></script>

    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="../assets/lib/cropperjs-main/dist/cropper.min.js"></script>
    <script src="../assets/lib/cropperjs-main/dist/jquery-cropper.min.js"></script>

    <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
